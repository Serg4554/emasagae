<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Lista de avisos de #{controlBean.emailUsuario}</title>
    </h:head>
    <h:body>
        <h2>Lista de avisos de #{controlBean.emailUsuario}</h2>
		<h:form>
			<h:dataTable value="#{controlBean.listaAvisosUsuario}" var="aviso"  border="2"  cellspacing="2">
				<h:column>
					<f:facet name="header">
						ID
					</f:facet>
					#{aviso.id}
				</h:column>
				<h:column>
					<f:facet name="header">
						Fecha Creación
					</f:facet>
					<h:outputText value="#{aviso.fechaCreacion}" >
						<f:convertDateTime pattern="dd-MM-yyyy HH:mm" timeZone="CET" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">
						Dirección
					</f:facet>
					<h:commandLink action="#{controlBean.verAviso(aviso)}" value="#{aviso.calle}, #{aviso.numero}, #{aviso.codigoPostal}"/>
				</h:column>
			</h:dataTable>
			<h:commandButton action="#{controlBean.crearAviso()}" value="Crear Aviso"/><br/><br/>
		</h:form>
    </h:body>
</html>
