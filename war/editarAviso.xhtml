<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://java.sun.com/jsf/passthrough"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Nuevo aviso</title>
<!--         <link rel="stylesheet" type="text/css" href="includes/style/main.css" /> -->
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <!-- Compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />
        <!-- Bootstrap social icons plugin -->
        <link rel="stylesheet" href="includes/bootstrap-social-icons/bootstrap-social.css" />
        <!-- Compiled and minified Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/26be38d20f.js"></script>
    </h:head>
    
    <h:body>
    	<ui:include src="/includes/header.xhtml" />
        <h:panelGroup layout="block" id="content">
	        <h:panelGroup layout="block" rendered="#{not empty controlBean.usuarioActual}">
		        <h:form id="form">
		        	<h:outputText id="error" style="color: red;" value="#{controlBean.error}" /> <br/>
		        	<h3>Dirección</h3>
		        	<h:panelGroup layout="block" class="input-group" style="width: 500px">
	                    <span class="input-group-addon">Calle</span>
	                    <h:inputText value="#{controlBean.calle}" class="form-control" />
	                </h:panelGroup> <br/>
	                <h:panelGroup layout="block" class="input-group" style="width: 300px">
	                    <span class="input-group-addon">Número</span>
	                    <h:inputText value="#{controlBean.numero}" class="form-control" />
	                </h:panelGroup> <br/>
	                <h:panelGroup layout="block" class="input-group" style="width: 300px">
	                    <span class="input-group-addon">Código postal</span>
	                    <h:inputText value="#{controlBean.codigoPostal}" class="form-control" />
	                </h:panelGroup> <br/>
					
					<h3>Descripción</h3>
	                <h:panelGroup layout="block" class="input-group" style="width: 500px">
	                    <h:inputTextarea value="#{controlBean.descripcion}" class="form-control"></h:inputTextarea><br/>
	                </h:panelGroup> <br/>
	                
	                <h:panelGroup layout="block" class="input-group" style="width: 500px">
	                    <span class="input-group-addon">Etiqueta</span>
	                    <h:inputText value="#{controlBean.etiqueta}" class="form-control" />
	                </h:panelGroup> <br/>
	                
		            <h:commandButton value="Guardar" action="#{controlBean.doGuardarAviso()}" class="btn btn-success" />
		            <h:commandButton style="margin-left: 10px;" action="index?faces-redirect=true" value="Volver" class="btn btn-default" />
		        </h:form>
		    </h:panelGroup>
		    
	        <h:panelGroup layout="block" rendered="#{empty controlBean.usuarioActual}">
		        <center>
		        	<h3>Acceso denegado</h3>
		        	For favor, inicia sesión mediante Google haciendo click en el botón derecho de la barra superior
		        	<br/>
		        	<br/>
		        	<h:form>
		        		<h:commandButton action="index?faces-redirect=true" value="Volver" class="btn btn-default" />
		        	</h:form>
		        </center>
		    </h:panelGroup>
		</h:panelGroup>
    </h:body>
</html>
