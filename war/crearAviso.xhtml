<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Nuevo aviso</title>
    </h:head>
    
    <h:body>
        <h:form id="form">
        	<h3>Dirección</h3>
        	Calle: <h:inputText value="#{controlBean.calle}" /><br/>
			Número: <h:inputText value="#{controlBean.numero}" /><br/>
			Código postal: <h:inputText value="#{controlBean.codigoPostal}" /><br/>
			
			<h3>Descripción</h3>
			<h:inputTextarea value="#{controlBean.descripcion}"></h:inputTextarea><br/>
            <h:commandButton value="Guardar" action="#{controlBean.doGuardar()}"/>
        </h:form>
    </h:body>
</html>
